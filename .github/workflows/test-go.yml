name: Humbug Python tests

on: [ push ]
  # pull_request:
  #   paths:
  #     - 'go/**'

defaults:
  run:
    working-directory: go

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go-version: ['1.16', '1.15', '1.14']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Run tests
        run: go test ./pkg
